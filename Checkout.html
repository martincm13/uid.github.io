<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>SendWish</h1>
</header>

<nav>
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="about copy.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="Cart.html">Cart</a></li>
    </ul>
</nav>

    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .form-section h2 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .summary {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .summary-item h3, .summary-item p {
            margin: 0;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Checkout</h1>
    
    <form action="confirmation.html" method="POST" onsubmit="saveOrderDetails()">
        <!-- Customer Details -->
        <div class="form-section">
            <h2>Customer Details</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        </div>

        <!-- Shipping Address -->
        <div class="form-section">
            <h2>Shipping Address</h2>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zip">Post Code</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div class="form-group">
                <label for="country">Continent</label>
                <select id="country" name="Continent" required>
                    <option value="">Select a continent</option>
                    <option value="us">Australia</option>
                    <option value="ca">Europe</option>
                    <option value="uk">Asia</option>
                    <option value="uk">Africa</option>
                    <option value="uk">North America</option>
                    <option value="uk">South America</option>

                </select>
            </div>
        </div>

        <!-- Payment Information Section -->
        <div class="form-section">
            <h2>Payment Information</h2>
            <div class="form-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="exp-date">Expiration Date</label>
                <input type="text" id="exp-date" name="exp-date" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
        </div>

<!-- Order Summary Section -->
<div class="form-section summary">
    <h2>Order Summary</h2>
    <div id="summary-items"></div>
    <div class="summary-item total">
        <h3>Total</h3>
        <p id="total-price"></p>
    </div>
</div>
<button type="submit" class="btn">Place Order</button>
</form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Retrieve cart items
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        const summaryItemsContainer = document.getElementById('summary-items');
        let totalPrice = 0;

        // Loop through cart items
        cartItems.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('summary-item');
            itemElement.innerHTML = `
                <h3>${item.name}</h3>
                <p>$${item.price.toFixed(2)} x ${item.quantity}</p>
            `;
            summaryItemsContainer.appendChild(itemElement);
            totalPrice += item.price * item.quantity; // Calculate total price
        });

        document.getElementById('total-price').textContent = `$${totalPrice.toFixed(2)}`;
    });

    function saveOrderDetails() {
        const orderDetails = {
            customerName: document.getElementById('customerName').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value,
            zip: document.getElementById('zip').value,
            country: document.getElementById('country').value,
            totalAmount: document.getElementById('total-price').textContent
        };
        localStorage.setItem('orderDetails', JSON.stringify(orderDetails));
    }
</script>
<form action="confirmation.html" method="POST" onsubmit="saveOrderDetails()">

</body>
</html>
