  <script>
    // Array to store items in the cart
    let cartItems = [];

    // Function to add item to cart
    function addToCart() {
        // Item details
        const item = {
            name: "Graduation Card",
            price: 2.99,
            quantity: 1
        };

        // Add item to cart array
        cartItems.push(item);

        // Optionally, display a message or perform other actions
        alert("Graduation Card added to cart!");
    }

    // Add event listener to the "Add to Basket" button
    document.querySelector('.add-to-basket-btn').addEventListener('click', addToCart);
</script>
